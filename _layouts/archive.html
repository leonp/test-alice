---
layout: page
---

<div class="page-content">
  <div class="wrapper">
    {{ content }}
  </div>
</div>

{% for post in site.posts %}
{% for cat in post.categories %}
{% if cat == page.category %}



<div class="post postContent">
  <div class="postTitle">
  <a class='postLink' href="{{site.url}}{{site.baseurl}}{{post.url}}">{{post.title}}</a> â€¢ <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>
  </div>
  <div class="postExt">
    {{post.excerpt}}
  </div>
</div>
{% endif %}
{% endfor %}

{% endfor %}
